        self.__next_f.push([1, "\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"pt-BR\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eOferta e FAQ\u003c/title\u003e\n    \u003cstyle\u003e\n        .oferta-wrapper {\n            font-family: Poppins;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            background-color: #000000;\n        }\n        .oferta-container {\n            background-color: #DC2626;\n            color: white;\n            padding: 15px 30px;\n            border-radius: 10px;\n            display: flex;\n            align-items: center;\n            gap: 10px;\n            font-size: 15px;\n            font-weight: bold;\n        }\n        .oferta-contador {\n            background-color: #E85858;\n            padding: 5px 10px;\n            border-radius: 8px;\n            font-size: 18px;\n            text-align: center;\n        }\n        .oferta-contador span {\n            display: block;\n            font-size: 12px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\n    \u003c!-- TEMPORIZADOR --\u003e\n    \u003cdiv class=\"oferta-wrapper\"\u003e\n        \u003cdiv class=\"oferta-container\"\u003e\n            \u003cspan\u003eResgate seu desconto\u003c/span\u003e\n            \u003cdiv class=\"oferta-contador\" id=\"oferta-minutos\"\u003e00\u003cspan\u003eminutos\u003c/span\u003e\u003c/div\u003e\n            \u003cspan\u003e:\u003c/span\u003e\n            \u003cdiv class=\"oferta-contador\" id=\"oferta-segundos\"\u003e00\u003cspan\u003esegundos\u003c/span\u003e\u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        // TEMPORIZADOR\n        function iniciarTemporizador() {\n            const agora = new Date();\n            const fim = new Date(agora.getTime() + 14 * 60000);\n            \n            function atualizarTempo() {\n                const agora = new Date();\n                const diferenca = fim - agora;\n                \n                if (diferenca \u003c= 0) {\n                    document.querySelector(\".oferta-container\").textContent = \"Última chance, não saia da página sem realizar sua compra ou perderá o desconto!\";\n                    return;\n                }\n                \n                const minutos = String(Math.floor((diferenca / 1000) / 60)).padStart(2, \'0\');\n                const segundos = String(Math.floor((diferenca / 1000) % 60)).padStart(2, \'0\');\n                document.getElementById(\"oferta-minutos\").innerHTML = `${minutos}\u003cspan\u003eminutos\u003c/span\u003e`;\n                document.getElementById(\"oferta-segundos\").innerHTML = `${segundos}\u003cspan\u003esegundos\u003c/span\u003e`;\n                setTimeout(atualizarTempo, 1000);\n            }\n            atualizarTempo();\n        }\n        iniciarTemporizador();\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e
